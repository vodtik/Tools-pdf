<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 400px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #status {
            margin: 20px 0;
            color: #007BFF;
            font-weight: bold;
        }

        a#downloadLink {
            display: none;
            background-color: #007BFF;
            color: #ffffff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        a#downloadLink:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button, input[type="file"] {
                max-width: 100%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.338/pdf.min.js"></script>
    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PDF to Word Converter</h1>
        <input type="file" id="pdfFile" accept=".pdf">
        <button id="convertBtn" onclick="convertPDF()">Convert to Word</button>
        <p id="status"></p>
        <a id="downloadLink" download="converted.docx">Download Word File</a>
    </div>

    <script>
        async function convertPDF() {
            const fileInput = document.getElementById('pdfFile');
            const status = document.getElementById('status');
            const convertBtn = document.getElementById('convertBtn');
            const downloadLink = document.getElementById('downloadLink');

            if (!fileInput.files.length) {
                status.textContent = 'Please select a PDF file.';
                return;
            }

            convertBtn.disabled = true;
            status.textContent = 'Converting...';

            try {
                const file = fileInput.files[0];
                const arrayBuffer = await file.arrayBuffer();

                // Load PDF using pdf.js
                const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                const pdf = await loadingTask.promise;

                let textContent = '';

                // Extract text from each page
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const content = await page.getTextContent();
                    const pageText = content.items.map(item => item.str).join(' ');
                    textContent += pageText + '\n\n';
                }

                // Create DOCX using docx library
                const doc = new docx.Document({
                    sections: [{
                        properties: {},
                        children: [
                            new docx.Paragraph({
                                children: [new docx.TextRun(textContent)],
                            }),
                        ],
                    }],
                });

                // Generate blob
                const blob = await docx.Packer.toBlob(doc);

                // Set up download
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.style.display = 'inline-block';
                status.textContent = 'Conversion complete!';

            } catch (error) {
                console.error(error);
                status.textContent = 'Error during conversion. Please try again.';
            } finally {
                convertBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
